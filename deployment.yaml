apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: second-app
    
  template:
    metadata:
      labels:
        app: second-app
    spec:
      containers:
        - name: second-node
          image: sharank10/kub-first-app
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"